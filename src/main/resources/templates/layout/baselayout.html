<html layout:decorator="layout/barelayout"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block layout:fragment="bare-styles">
        <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="css/custom/ajax.css" th:href="@{/css/custom/ajax.css}"/>
        <link rel="stylesheet" href="css/custom/style.css" th:href="@{/css/custom/style.css}"/>
        <th:block layout:fragment="styles">

        </th:block>
    </th:block>
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE"></title>
</head>
<body>
<div layout:fragment="navigation">
    <div th:replace="layout/template :: navbar">

    </div>
</div>
<div layout:fragment="body">

    <div layout:fragment="nowrap-content">

    </div>
    <div class="container">
        <div layout:fragment="content" style="margin-bottom: 10%">

        </div>
    </div>
</div>


    <div th:replace="layout/template :: footer">

    </div>
<th:block layout:fragment="bare-scripts">
    <div class="ajax-loading"><!-- Ajax loading animation --></div>
    <th:block layout:fragment="scripts">

    </th:block>
    <script type="text/javascript">
        $body = $("body");

        $(document).on({
            ajaxStart: function() { $body.addClass("loading");    },
            ajaxStop: function() { $body.removeClass("loading"); }
        });
    </script>
</th:block>


</body>
</html>

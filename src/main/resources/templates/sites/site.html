<!DOCTYPE html>
<html layout:decorator="layout/baselayout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <th:block layout:fragment="styles">
        <style>
            .add-page {
                text-align: center;
                margin-top: 30px;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <h3>Settings</h3>
            <form>
                <div class="form-group">
                    <label for="name">Site name</label>
                    <input type="text" class="form-control" id="name" placeholder="Site name"/>
                </div>
                <div class="form-group">
                    <label>Design theme</label>
                    <br/>
                    <label class="radio-inline"><input type="radio" name="optradio" checked="true"/>Light</label>
                    <label class="radio-inline"><input type="radio" name="optradio"/>Dark</label>
                </div>
                <div class="form-group">
                    <label>Navigation menu</label>
                    <br/>
                    <label class="checkbox-inline"><input type="checkbox" value=""/>Horizontal</label>
                    <label class="checkbox-inline"><input type="checkbox" value=""/>Vertical</label>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Pages</h3>
            <div class="panel panel-warning" th:if="${#lists.isEmpty(pages)}">
                <div class="panel-heading">
                    <h3 class="panel-title">No pages</h3>
                </div>
                <div class="panel-body">
                    You haven't got any pages. Create page and fill them with content.
                </div>
            </div>
            <div class="add-page">
                <a href="#" class="btn btn-default">Add page</a>
            </div>
            <ul>
                <li th:each="page : ${pages}">
                    <a th:href="@{/sites/edit/{id}(id=${page.id})}" th:text="${page.name}"></a>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>

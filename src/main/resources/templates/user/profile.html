<!DOCTYPE html>
<html layout:decorator="layout/baselayout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <th:block layout:fragment="bare-styles">
        <link rel="stylesheet" href="css/custom/profile.css" th:href="@{/css/custom/profile.css}"/>
        <th:block th:replace="auth/validation :: styles"/>
        <style>
            #settings {
                width: 300px;;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="card hovercard">
                <div class="card-background">
                    <img alt="" th:src="@{http://res.cloudinary.com/itraphotocloud/image/upload/w_400,h_400/{avatar}.png(avatar=${user.avatar})}"
                         class="card-bkimg" />
                    <!-- http://lorempixel.com/850/280/people/9/ -->
                </div>
                <div class="useravatar">
                    <img alt="" th:src="@{http://res.cloudinary.com/itraphotocloud/image/upload/w_400,h_400,c_crop,g_face,r_max/w_200/{avatar}.png(avatar=${user.avatar})}"/>
                </div>
                <div class="card-info">
                    <span class="card-title" th:text="${user.firstname} + ' ' + ${user.lastname}">John Smit</span>
                    <h4 th:if="${user.role == T(by.itransition.webconstructor.domain.Role).ROLE_ADMIN}" style="display: inline"><span class="label label-info">ADMIN</span></h4>
                </div>
            </div>
            <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <div class="hidden-xs">Info</div>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                        <div class="hidden-xs">Rewards</div>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        <div class="hidden-xs">Settings</div>
                    </button>
                </div>
            </div>

            <div class="well">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1">
                        <h3>User information</h3>
                        <table class="table table-hover">
                            <tr>
                                <td>Login</td>
                                <td th:text="${user.username}">Login</td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td th:text="${user.firstname} + ' ' + ${user.lastname}">Name</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td th:text="${user.email}">Email</td>
                            </tr>
                            <tr>
                                <td>Registered</td>
                                <td th:text="${#dates.format(user.registrationDate, 'dd MMM yyyy')}">N/D</td>
                            </tr>
                            <tr>
                                <td>Sites quantity</td>
                                <td th:text="${#lists.size(user.sites)}">0</td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane fade in" id="tab2">
                        <h3>Rewards</h3>
                    </div>
                    <div class="tab-pane fade in" id="tab3">
                        <h3>Settings</h3>
                        <form th:action="@{/user/}" th:object="${profile}" method="post" id="settings">
                            <div class="form-group">
                                <label th:for="${#ids.next('firstname')}">First name</label>
                                <input type="text" class="form-control" th:field="*{firstname}" placeholder="First name"/>
                            </div>
                            <div class="form-group">
                                <label th:for="${#ids.next('lastname')}">Last name</label>
                                <input type="text" class="form-control" th:field="*{lastname}" placeholder="Last name"/>
                            </div>
                            <div class="form-group">
                                <label th:for="${#ids.next('oldPassword')}">Old password</label>
                                <input type="password" class="form-control" th:field="*{oldPassword}" placeholder="Old password"/>
                            </div>
                            <div class="form-group">
                                <label th:for="${#ids.next('password')}">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label th:for="${#ids.next('matchingPassword')}">Password again</label>
                                <input type="password" class="form-control" th:field="*{matchingPassword}" placeholder="Password again"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <!--<th:block th:replace="auth/validation :: scripts" />-->
    <script th:inline="javascript">
        //        <![CDATA[

        $(document).ready(function () {

            $(".btn-pref .btn").click(function () {
                $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
                // $(".tab").addClass("active"); // instead of this do the below
                $(this).removeClass("btn-default").addClass("btn-primary");
            });

        });

        //        ]]>
    </script>
</th:block>
</body>
</html>
